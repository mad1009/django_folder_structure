{% extends 'global/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <form method="POST" class="card p-5">
    <h1 class="orange-title text-center mt-3"> {{ title }} </h1>
    <hr>

        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-primary btn-lg" value="Submit">
    </form>
</div>
{% endblock content %}
